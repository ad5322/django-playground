{% extends "base.html" %}

{% block content %}

	<div class='w3-container'>
    <h2 class='w3-text-red'>My Posts</h2>

	{% for post in posts%}

	<h2>{{ post.title }}</h2>

	<small>Published on {{ post.published_at | date:"M d, Y" }} by
         {{ post.author | title}}</small>

	<p class='w3-grey'>{{ post.content }}</p>
	

	{% endfor%}
	</div>
{% endblock %}
