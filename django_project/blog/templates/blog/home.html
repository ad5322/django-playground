{% extends "base.html" %}

{% block content %}

	<div class='w3-container '>
    <h2 class='w3-text-red'>My Posts</h2>

	{% for post in posts%}

	<h2>{{ post.title }}</h2>

	<small>Published on {{ post.published_at | date:"M d, Y" }} by
         {{ post.author | title}}</small>

	<p>{{ post.content }}</p>
	<p><a href="{% url 'post-edit' post.id %}">Edit</a></p>
	<p><a href="{% url 'post-delete' post.id %}">Delete</a></p>

	{% endfor%}
	</div>
{% endblock %}
